name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

env:
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME: token-dashboard

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ env.IMAGE_NAME }} .

      - name: Log in to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 1200

      - name: Get registry endpoint
        id: registry
        run: |
          REGISTRY_ENDPOINT=$(doctl registry get --format Endpoint --no-header)
          echo "endpoint=$REGISTRY_ENDPOINT" >> $GITHUB_OUTPUT

      - name: Tag image
        run: |
          docker tag ${{ env.IMAGE_NAME }} \
            ${{ steps.registry.outputs.endpoint }}/${{ env.IMAGE_NAME }}:latest
          docker tag ${{ env.IMAGE_NAME }} \
            ${{ steps.registry.outputs.endpoint }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Push image to DigitalOcean Container Registry
        run: |
          docker push ${{ steps.registry.outputs.endpoint }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ steps.registry.outputs.endpoint }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to App Platform
        run: |
          doctl apps update ${{ secrets.DIGITALOCEAN_APP_ID }} \
            --spec .do/app.yaml

      - name: Verify deployment
        run: |
          doctl apps get ${{ secrets.DIGITALOCEAN_APP_ID }}
