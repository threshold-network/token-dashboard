name: Cypress E2E Tests

on:
  push:
    branches:
      - main
    schedule:
      - cron: "0 0 * * *"
    workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: yarn build
          start: yarn start
